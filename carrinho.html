<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Icarus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="bg-top pedido"></div>

    <header class="width-fix mt-3 pages">
      <div class="card">
        <div class="d-flex bar">
          <a href="/index.html" class="container-back">
            <i class="fas fa-arrow-left"></i>
          </a>

          <div class="infos text-center">
            <h1 class="mb-0"><b>Seu carrinho</b></h1>
          </div>
        </div>
      </div>
    </header>

    <section class="carrinho width-fix mt-4 hidden">
      <div class="card mb-2 pr-0">
        <div class="img-icon-details">
          <i class="fas fa-cart-plus"></i>
        </div>
        <div class="infos carrinho">
          <p class="name">
            <b>Seu carrinho está vazio</b>
          </p>
          <span class="text mb-0">
            volte ao cardápio, selecione os itens e adicione ao seu carrinho
          </span>
        </div>
      </div>
    </section>

    <section class="carrinho width-fix mt-4">
      <div class="card mb-2 pr-0">
        <div class="container-detalhes">
          <div class="detalhes-produto">
            <div class="infos-produto">
              <p class="name"><b>1x Caos</b></p>
              <p class="price"><b>R$18,00</b></p>
            </div>

            <div class="infos-produto">
              <p class="name-opcional mb-0">Bacon</p>
              <p class="price-opcional mb-0">R$ 3,00</p>
            </div>

            <div class="infos-produto">
              <p class="obs-opcional mb-0">enviar talheres de plastico</p>
            </div>
          </div>

          <div class="Detalhes-produto edit">
            <i class="fas fa-pencil-alt"></i>
          </div>
        </div>
      </div>

      <div class="card taxa mb-2">
        <div class="detalhes-produto">
          <div class="infos-produto">
            <p class="name MB-0"><i class="fas fa-motorcycle"></i> &nbsp; <b>Taxa de entrega</b></p>
            <p class="price MB-0"><b>R$2,00</b></p>
          </div>
        </div>
      </div>

      <div class="card taxa mb-2">
        <div class="detalhes-produto">
          <div class="infos-produto">
            <p class="name-total mb-0"> <b>Total</b></p>
            <p class="price-total mb-0"><b>R$ 23,00</b></p>
          </div>
        </div>
      </div>

    </section>

    <a href="index.html" class="btn btn-yellow btn-full voltar">
      VOLTAR PARA O CÁRDAPIO
    </a>

    <section class="menu-bottom disable hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>fechado no momento</b></p>
    </section>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
  </body>
</html>
