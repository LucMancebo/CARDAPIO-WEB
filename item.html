<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Icarus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="bg-top details"></div>

    <header class="width-fix mt-3">
      <div class="card">
        
        <div class="d-flex bar">

          <a href="/index.html" class="container-back">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="infos text-center">
            <h1 class="mb-0"><b>Detalhes do produto</b></h1>
          </div>
          
        </div>
      </div>
    </header>

    <section class="imagem width-fix mt-4">
      <div class="container-imagem-produto" style="background-image:  url('/img/calabresa.jpg'); background-size: cover;"></div>  

        <div class="card mb-2 bar">
          <div class="d-flex">
            <div class="infos-produto">
              <p class="name mb-1"><b>CAOS</b></p>
              <p class="description">
                Pão brioche, Blend 100g, Cheddar, Salada (alface, tomate,
                cebola) e Maionese
              </p>
              <p class="price"><b>R$ 18,00</b></p>
            </div>
          </div>
                
    </section>

    <section class="options width-fix mt-5 pb-5">

      <div class="container-group mb-5">
        

        <div class="span-card">
          <span class="badge">Obrigatorio</span>
        <p class="title-categoria mb-0">Maionese</p>
        <span class="sub-tittle-categoria">Escolha uma opção</span>
        </div>
        

        <div class="card card-options mt-2 bar">

          <div class="info-produto-options">
            <p class="name mb-0"><b>Maionese de Bacon</b></p>
            <p class="price mb-0"><b>GRÁTIS</b></p>
          </div>
          

          <div class="checks">
            <label class="container-check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>

        <div class="card card-options mt-2 bar">

          <div class="info-produto-options">
            <p class="name mb-0"><b>Maionese de cebolinha</b></p>
            <p class="price mb-0"><b>GRÁTIS</b></p>
          </div>
          

          <div class="checks">
            <label class="container-check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>

      </div>

      <div class="container-group mb-5">
        

        <div class="span-card">
        <span class="badge"></span>
        <p class="title-categoria mb-2">Adicionais</p>
        <span class="sub-tittle-categoria"></span>
        </div>
        

        <div class="card card-options mt-2 bar">

          <div class="info-produto-options">
            <p class="name mb-0"><b>Bacon</b></p>
            <p class="price mb-0"><b>+ R$ 3,00</b></p>
          </div>
          

          <div class="checks">
            <label class="container-check">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>

     

      <div></div>
    </section>

    



    <section class="menu-bottom" id="menu-bottom">
      <a class="menu-bottom-item">
        <i class="fas fa-book-open"></i>&nbsp; Cardápio
      </a>
      <a class="menu-bottom-item">
        <i class="fas fa-utensils"></i>&nbsp; Pedido
      </a>
      <a class="menu-bottom-item active">
        <span class="badge-total-carrinho">2</span>
        <!-- <i class="fas fa-shopping-cart"></i>-->&nbsp; Carrinho
      </a>
    </section>

    <section class="menu-bottom disable hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>fechado no momento</b></p>

    </section>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/cardapio.js"></script>
  </body>
</html>
